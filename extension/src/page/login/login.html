<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="../jquery.min.js"></script> -->
    <script src="./index.ts" type="module"></script>
    <link rel="stylesheet" href="./index.scss">
    <title>Veracross Mutual Class Finder</title>
  </head>
  <body>
    <div class="container">
      <h3 style="margin-bottom: 50px;">Login</h3>
      <form id="loginform" class="row needs-validation" novalidate>
        <div class="form-group" style="margin-bottom: 10px;">
          <label for="schoolCode" style="margin-bottom: 3px;">School Code</label>
          <input type="text" class="form-control" id="schoolCode" aria-describedby="codeHelp" placeholder="your_school_name" required>
          <div class="invalid-feedback">
            Please enter your school's Veracross id (eg. <b>catlin</b>)
          </div>
          <small id="codeHelp" autocapitalize="off" aria-autocomplete="" class="form-text text-muted">The link to your school's veracross portal should be https://portals.veracross.com/<b id="schoolnameview">your_school_name</b>/</small>
          
        </div>
        <button type="submit" class="btn btn-primary" id="loginbutton">Login</button>
      </form>
    </div>
  </body>
</html>
